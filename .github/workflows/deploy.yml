name: Build and Deploy Wheres My Money app

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/tomaszbazan/wheresmymoney
  IMAGE_TAG: latest
  FRONTEND_DIR: frontend
  CONTAINER_NAME: wheresmymoney
  BACKEND_BASE_URL: https://api.where.bazan.cloud/api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build backend
        run: |
          cd backend
          ./gradlew clean build -x test -x systemTest

      - name: Run unit tests
        run: |
          cd backend
          ./gradlew test -x systemTest 

      - name: Run integration tests
        run: |
          cd backend
          ./gradlew systemTest -x test

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        run: |
          cd frontend
          flutter pub get
          flutter build web --dart-define=BACKEND_BASE_URL=${{ env.BACKEND_BASE_URL }} --release

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy Frontend to /var/www
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ env.FRONTEND_DIR }}/build/web/*"
          target: "/var/www/wheresmymoney"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ${{ env.IMAGE_NAME }}:latest
            
            docker ps -q --filter "name=${{ env.CONTAINER_NAME }}" | grep -q . && docker stop ${{ env.CONTAINER_NAME }}

            docker run -d --restart unless-stopped -p 8081:8080 --name ${{ env.CONTAINER_NAME }} ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
              -e SPRING_DATASOURCE_URL=${{ secrets.DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}