name: Build and Deploy Wheres My Money app

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/tomaszbazan89/wheresmymoney

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        run: |
          cd frontend
          flutter pub get
          flutter build web

      - name: Build backend with Gradle
        run: gradle clean build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy Frontend to /var/www
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ env.FRONTEND_DIR }}/build/web/*"
          target: "/var/www/wheresmymoney"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Przejdź do katalogu z plikiem docker-compose.yml
            cd ~ 

            # Zaloguj się do rejestru GHCR na serwerze (wymaga PAT, jeśli obraz jest prywatny)
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pociągnij najnowszy obraz
            docker-compose pull

            # Uruchom ponownie kontener. 'up -d' zatrzyma i odtworzy kontener, jeśli obraz się zmienił.
            docker-compose up -d

            # Opcjonalnie: Usuń stare, nieużywane obrazy Docker, aby oszczędzić miejsce
            docker image prune -f