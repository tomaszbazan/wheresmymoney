version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: WheresMyMoney
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/wheresmymoney
      - SPRING_DATASOURCE_USERNAME=wheresmymoney
      - SPRING_DATASOURCE_PASSWORD=mypassword
    ports:
      - "9080:9080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_BASE_URL=http://localhost:9080/api
        - SUPABASE_URL=${SUPABASE_URL:-}
        - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
    container_name: WheresMyMoney-frontend
    ports:
      - "9081:9081"
    depends_on:
      - backend

  postgres:
    image: postgres:17
    container_name: WheresMyMoney-db
    environment:
      - POSTGRES_DB=wheresmymoney
      - POSTGRES_USER=wheresmymoney
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wheresmymoney"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
