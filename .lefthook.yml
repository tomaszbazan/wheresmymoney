pre-commit:
  parallel: true
  commands:
    backend-format:
      glob: "backend/**/*.java"
      run: cd backend && ./gradlew spotlessCheck
    backend-checkstyle:
      glob: "backend/**/*.java"
      run: cd backend && ./gradlew checkstyleMain checkstyleTest
    backend-spotbugs:
      glob: "backend/**/*.java"  
      run: cd backend && ./gradlew spotbugsMain spotbugsTest
    backend-unit-tests:
      glob: "backend/**/*.java"
      run: cd backend && ./gradlew test
    backend-system-tests:
      glob: "backend/**/*.java"
      run: cd backend && ./gradlew systemTest
    frontend-analyze:
      glob: "frontend/**/*.dart"
      run: cd frontend && flutter analyze
    frontend-format:
      glob: "frontend/**/*.dart"
      run: cd frontend && dart format --set-exit-if-changed .
    frontend-tests:
      glob: "frontend/**/*.dart"
      run: cd frontend && flutter test
