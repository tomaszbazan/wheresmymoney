_format_version: '2.1'
_transform: true

services:
  ## Open Auth routes
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors
  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors
  - name: auth-v1-open-signup
    url: http://supabase-auth:9999/signup
    routes:
      - name: auth-v1-open-signup
        strip_path: true
        paths:
          - /auth/v1/signup
    plugins:
      - name: cors
  - name: auth-v1-open-token
    url: http://supabase-auth:9999/token
    routes:
      - name: auth-v1-open-token
        strip_path: true
        paths:
          - /auth/v1/token
    plugins:
      - name: cors
  - name: auth-v1-open-recover
    url: http://supabase-auth:9999/recover
    routes:
      - name: auth-v1-open-recover
        strip_path: true
        paths:
          - /auth/v1/recover
    plugins:
      - name: cors

  ## Secure Auth routes
  - name: auth-v1
    _comment: 'GoTrue: /auth/v1/* -> http://supabase-auth:9999/*'
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon